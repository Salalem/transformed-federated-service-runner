stages:
- name: Build & Publish Production Release
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: salalemdockerhub/course-builder-bff:${CICD_GIT_TAG}
      pushRemote: true
      registry: index.docker.io
    envFrom:
    - sourceName: githubaccess
      sourceKey: SSH_PRIVATE
      targetKey: PLUGIN_BUILD_ARGS
    when:
      event:
        include:
        - tag
  when:
    branch:
      include:
      - master
    event:
      include:
      - tag
- name: Build & Publish Branch Release
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: salalemdockerhub/course-builder-bff:${CICD_GIT_BRANCH}-${CICD_GIT_COMMIT}
      pushRemote: true
      registry: index.docker.io
    envFrom:
    - sourceName: githubaccess
      sourceKey: SSH_PRIVATE
      targetKey: PLUGIN_BUILD_ARGS
    when:
      branch:
        include:
        - staging
      event:
        include:
        - push
  when:
    branch:
      include:
      - master
      - staging
    event:
      include:
      - push
timeout: 60
notification: {}
